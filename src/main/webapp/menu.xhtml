<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./plantilla.xhtml">



            <ui:define name="content">

                <h:form>
                    <f:view>


                        <h:form>
                            <h1><h:outputText value="Menu" style="text-align: center"/></h1>

                            <p:commandButton  onclick="PF('wgInsertar').show()" value="Registrar Menu"/>

                            <p:dataTable value="#{menuController.lstMenus}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="IdMenu"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idmenu}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Platillo"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idPlatillo.detalleProducto}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Precio"/>
                                    </f:facet>
                                    <h:outputText value="$ #{item.precio}"/>
                                </p:column>

                            </p:dataTable>
                        </h:form>
                    </f:view>



                </h:form>

                <!-- Div que contiene el dialogo para Registrar el producto --> 
                <h:form>
                    <div>
                        <p:dialog id="dlg" header="Registrar Menu" showEffect="fade" hideEffect="fade"
                                  widgetVar="wgInsertar" modal="true" draggable="false" resizable="false" minWidth="400"  >
                            <div>
                                <h:form id="frmCrear" >
                                    <p:messages id="mensaje" />

                                    <p:fieldset  legend="Informacion de Menu"  style="border-style: solid; border-color: #000000; "  >
                                        <h:panelGrid columns="3" id="pgDatos"  >

                                            <p:outputLabel for="cboPlatillo" value="Platillo"/> 
                                            <h:selectOneMenu value="#{menuController.plato.idplatillo}" id="cboPlatillo">
                                                <f:selectItems value="#{menuController.lstPlatos}" var="plato" itemValue="#{plato.idplatillo}" itemLabel="#{plato.detalleProducto}" />
                                            </h:selectOneMenu>
                                            <p:message for="cboPlatillo"/> 

                                            <p:outputLabel for="txtPrecio" value="Precio"/>
                                            <p:inputText id="txtPrecio" value="#{menuController.menu.precio}" required="true"/>
                                            <p:message for="txtPrecio"/>

                                        </h:panelGrid>
                                    </p:fieldset>
                                    <br/>
                                    <p:commandButton icon ="ui-icon-check" value="Registrar" 

                                                     actionListener="#{menuController.registrarMenu()}"
                                                     onclick="PF('wgInsertar').hide();"
                                                     action="menu.xhtml?faces-redirect=true"
                                                     />
                                    <p:commandButton value="Regresar" onclick="PF('wgInsertar').hide();"/>

                                </h:form>
                            </div>
                        </p:dialog>
                    </div>
                </h:form>


            </ui:define>

        </ui:composition>

    </body>
</html>
