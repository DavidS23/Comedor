<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./plantilla.xhtml">

        

            <ui:define name="content">
                
                <h:form>
                    <f:view>


                        <h:form>
                            <h1><h:outputText value="Mesas Registradas"/></h1>
                            
                            <p:commandButton  onclick="PF('wgInsertar').show() " value="Registrar Mesa"/>
                            
                            <p:dataTable value="#{mesaController.lstMesas}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Idmesa"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idmesa}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="NoMesa"/>
                                    </f:facet>
                                    <h:outputText value="#{item.noMesa}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Estado"/>
                                    </f:facet>
                                    <h:outputText value="#{item.estado}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="CantidadMaxima"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cantidadMaxima}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </f:view>

                    <p:dialog id="dlgInsertar" widgetVar="wgInsertar">
                       


                            <h:form>
                                <h1><h:outputText value="Create/Edit"/></h1>
                                <p:panelGrid columns="2">
                                    
                                    <p:outputLabel value="NoMesa:" for="noMesa" />
                                    <p:inputText id="noMesa" value="#{mesaController.mesa.noMesa}" title="NoMesa" />
                                    <p:outputLabel value="Estado:" for="estado" />
                                    <p:inputText id="estado" value="#{mesaController.mesa.estado}" title="Estado" />
                                    <p:outputLabel value="CantidadMaxima:" for="cantidadMaxima" />
                                    <p:inputText id="cantidadMaxima" value="#{mesaController.mesa.cantidadMaxima}" title="CantidadMaxima" />
                                    <p:commandButton value="Registrar" actionListener="#{mesaController.registrarMesa}"/>
                                </p:panelGrid>
                            </h:form>
                        

                    </p:dialog>
                    
                </h:form>
               
            </ui:define>

        </ui:composition>

    </body>
</html>
