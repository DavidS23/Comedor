<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./plantilla.xhtml">



            <ui:define name="content">

                <h:form>
                    <f:view>


                        <h:form>
                            <h1><h:outputText value="Platos Registrados" style="text-align: center"/></h1>

                            <p:commandButton  onclick="PF('wgInsertar').show()" value="Registrar Platos"/>

                            <p:dataTable value="#{platoController.lstPlatos}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="IdPlato"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idplatillo}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Descripcion"/>
                                    </f:facet>
                                    <h:outputText value="#{item.detalleProducto}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Tipo de Menu"/>
                                    </f:facet>
                                    <h:outputText value="#{item.tipoMenu}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Estado"/>
                                    </f:facet>
                                    <h:outputText value="#{item.estado}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </f:view>



                </h:form>

                <!-- Div que contiene el dialogo para Registrar el producto --> 
                <h:form>
                    <div>
                        <p:dialog id="dlg" header="Registrar Plato" showEffect="fade" hideEffect="fade"
                                  widgetVar="wgInsertar" modal="true" draggable="false" resizable="false" minWidth="400"  >
                            <div>
                                <h:form id="frmCrear" >
                                    <p:messages id="mensaje" />

                                    <p:fieldset  legend="Informacion de Plato"  style="border-style: solid; border-color: #000000; "  >
                                        <h:panelGrid columns="3" id="pgDatos"  >

                                            <p:outputLabel for="txtDescripcion" value="Descripcion" />
                                            <p:inputText id="txtDescripcion" value="#{platoController.plato.detalleProducto}" required="true"/>
                                            <p:message for="txtDescripcion"/>


                                            <p:outputLabel for="cboTipo" value="Tipo de Menu"/> 
                                            <p:selectOneMenu id="cboTipo" value="#{platoController.plato.tipoMenu}"  required="true" >
                                                <f:selectItem itemLabel="----Seleccione----" noSelectionOption="true"/>
                                                <f:selectItem itemValue="Plato" itemLabel="Plato"/>
                                                <f:selectItem itemValue="Bebida" itemLabel="Bebida"/>
                                            </p:selectOneMenu>
                                            <p:message for="cboTipo"/>
                                            
                                            <p:outputLabel for="cboEstado" value="Estado"/> 
                                            <p:selectOneMenu id="cboEstado" value="#{platoController.plato.estado}"  required="true" >
                                                <f:selectItem itemLabel="----Seleccione----" noSelectionOption="true"/>
                                                <f:selectItem itemValue="Disponible" itemLabel="Disponible"/>
                                                <f:selectItem itemValue="No Disponible" itemLabel="No Disponible"/>
                                            </p:selectOneMenu>
                                            <p:message for="cboEstado"/>


                                        </h:panelGrid>
                                    </p:fieldset>
                                    <br/>
                                    <p:commandButton icon ="ui-icon-check" value="Registrar" 

                                                     actionListener="#{platoController.registrarPlato()}"
                                                     onclick="PF('wgInsertar').hide();"
                                                     action="platillos.xhtml?faces-redirect=true"
                                                     />
                                    <p:commandButton value="Regresar" onclick="PF('wgInsertar').hide();"/>

                                </h:form>
                            </div>
                        </p:dialog>
                    </div>
                </h:form>


            </ui:define>

        </ui:composition>

    </body>
</html>
