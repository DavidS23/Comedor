<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./plantilla.xhtml">



            <ui:define name="content">

                <h:form>
                    <f:view>


                        <h:form>
                            <h1><h:outputText value="Mesas Registradas" style="text-align: center"/></h1>

                            <p:dataTable value="#{ordenController.lstMesaDisponible}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Idmesa"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idmesa}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="NoMesa"/>
                                    </f:facet>
                                    <h:outputText value="#{item.noMesa}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="CantidadMaxima"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cantidadMaxima}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Estado"/>
                                    </f:facet>
                                    <h:outputText value="#{item.estado}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </f:view>



                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
